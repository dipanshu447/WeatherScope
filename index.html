<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>
<body>
    <div class="container flex flex-column item-center space-between">
        <div class="searchbar flex flex-column">
            <div class="flex">
                <img class="search invert" src="https://img.icons8.com/?size=100&id=85149&format=png&color=000000" alt="location-icon">
                <input type="text" placeholder="Enter your location">
                <img class="location invert" src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="search-icon">
            </div>
            <div class="flex flex-column" id="recent-search">
            </div>
        </div>
        <div class="img-status disnone">
            <img src="" alt="Weather-status">
        </div>
        <div class="status flex flex-column item-center marBotm-30px disnone">
            <h1>13<sup>&deg;C</sup></h1>
            <p>mist</p>
        </div>
        <div class="extraData flex gap-3 disnone">
            <div class="humidity flex gap-2">
                <img class="invert" src="https://img.icons8.com/?size=100&id=18585&format=png&color=000000" alt="humidity-icon">
                <div class="details flex flex-column">
                    <h3>88%</h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windSpeed flex gap-2">
                <img class="invert" src="https://img.icons8.com/?size=100&id=91853&format=png&color=000000" alt="windSpeed-icon">
                <div class="details flex flex-column">
                    <h3>1Km/h</h3>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="userLocation">
        <div class="tooltip">Use my location</div>
        <button><img src="https://img.icons8.com/?size=100&id=60991&format=png&color=ffffff" alt="my-location"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
